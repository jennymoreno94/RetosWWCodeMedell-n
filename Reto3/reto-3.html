<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSX just js</title>
  </head>

  <style>
    .container {
      display: grid;
      width: 800px;
      height: 800px;
      border: 1px solid black;
      grid-template: repeat(3, 1fr) / repeat(3, 1fr);
      grid-gap: 10px;
    }

    .element {
      background-color: lightpink;
      display: grid;
      grid-row: 2;
      grid-column: 2;
    }
  </style>

  <body>
    <div class="container">
      <div class="element"></div>
    </div>
  </body>
</html>
